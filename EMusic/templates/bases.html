<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Music{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background for the rest of the page */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #6a1b9a; /* Purple background */
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar-links li {
            margin: 0 20px;
        }

        .navbar-links a {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        .navbar-links a:hover {
            color: #4CAF50; /* Green on hover */
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Speaker Icon */
        .speaker-symbol {
            font-size: 20px;
            color: white;
            margin-left: 20px;
            cursor: pointer;
        }

        .speaker-symbol:hover {
            color: #4CAF50; /* Green on hover */
        }

        /* Sign Out Button */
        .signout-btn {
            background-color: #e74c3c; /* Red for sign out */
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            margin-left: 20px;
        }

        .signout-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Notification Icon */
        .notification-btn {
            font-size: 20px;
            color: white;
            margin-left: 20px;
            cursor: pointer;
        }

        .notification-btn:hover {
            color: #f39c12; /* Yellow on hover */
        }

        /* Main Content Area */
        .content {
            padding: 40px 20px;
            background-color: white;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Footer Styles */
        footer {
            background-color: #6a1b9a; /* Purple footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/profilehome" class="logo">E-Music</a>
            <ul class="navbar-links">
                <li><a href="/profilehome">Home</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/helpcentre">Help Centre</a></li>
                <li><a href="/callback">SONGS</a></li>
            </ul>
            <!-- Search Bar -->
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Search music...">
                <!-- Add this right below the search bar -->
<div id="results" style="margin-top: 20px;"></div>

                <button type="submit"><i class="fas fa-search"></i></button>
                <!-- Voice Search Button -->
                <button id="voice-btn" class="btn btn-outline-secondary" type="button"><i class="fas fa-microphone"></i></button>
            </div>
            <!-- Notification Icon -->
            <a href="/profile/notifications/"><i class="fas fa-bell notification-btn"></i></a>
            <!-- Sign Out Button -->
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="signout-btn">Sign Out</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Content of individual pages will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Music. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Speech Recognition -->
    <script>
        const searchInput = document.getElementById('search-input');
        const voiceBtn = document.getElementById('voice-btn');

        // Check for SpeechRecognition API support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();

            // Configure SpeechRecognition
            recognition.continuous = false;
            recognition.lang = 'en-US';

            // Start recognition on button click
            voiceBtn.addEventListener('click', () => {
                recognition.start();
            });

            // Handle recognition results
            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript; // Populate the search input
            });

            // Handle errors
            recognition.addEventListener('error', (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Speech recognition failed. Please try again.');
            });
        } else {
            alert('Speech recognition is not supported in your browser.');
            voiceBtn.disabled = true; // Disable voice button if unsupported
        }
    </script> 
    
</body>
</html>

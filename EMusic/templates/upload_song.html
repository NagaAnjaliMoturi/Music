{% extends 'base.html' %}

{% block title %}Upload Song for Recognition{% endblock %}

{% block content %}
    <div class="upload-container">
        <h1>Upload a Song to Recognize</h1>
        
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="submit-btn">Upload Song</button>
            </form>
        </div>
    </div>

    <style>
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #6a1b9a;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #6a1b9a;
        }

        .form-group input[type="file"],
        .form-group input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }

        .form-group input[type="file"] {
            border: 1px solid #6a1b9a;
        }

        .submit-btn {
            background-color: #6a1b9a;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #9c4dcc;
            transform: translateY(-4px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .form-container {
                gap: 15px;
            }

            .submit-btn {
                font-size: 16px;
                width: 100%;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
{% endblock %}
